{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static "shop/css/index.css" %}">
{% endblock %}

<div class="row">
    <h3>Featured Products</h3>
    <h5>Free Shipping and Return</h5>	
    {% for product in latest_sale %} 
    <a href="{% url "detail" product.id %}" >
      <div class="col">
       
          <div class="content">
              <img src="{{ product.name }}"  alt="{{ product.title }}" style="width: 100%;>  
              <h4 id="nm{{product.id}}">{{product.title}}</h4>
            </a>
              <div class="inner-content">
                  <p>&#8358<span id="pr{{product.id}}">{{product.price}}</span></p>
                  <button id="{{product.id}}" class="cart-btn">Add to cart</button>
              </div>   
           </div>
        </div>
    
   {% endfor %} 
  </div>
