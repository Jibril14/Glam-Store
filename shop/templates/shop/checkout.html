{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glam Store</title>
        {% block css_files %}
		{% endblock %}
		
		  {% block js_files %}
			{% endblock %}

        <!-- CSS Files -->
        <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="{% static "shop/css/checkout.css" %}">
      </head>
    <body>
        {% include "shop/header.html" %}
       
       
<div class="pg-content">

     
<div class="row">
    <div class="col-75">
      <div class="container">
        <form method="POST">
        {% csrf_token %}
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <input type="hidden" id="items-order" name="items">
              <label for="fname"><i class="fas fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="name" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Address">
              <label for="adr"><i class="fa fa-address-card-o"></i> City</label>
              <input type="text" id="adr" name="city" placeholder="Ikeja">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Lagos">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zipcode" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
            
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <div class="col-25">
      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-cart-plus"></i> <b id="cart-num">0</b></span></h4>
        <p id="cart-container"></p>
       
        <hr>
        <p>Total <span class="price" style="color:black">&#8358<b id="cart-total"></b></span></p>
        <p><button type="button" id="clear-cart">Clear Cart Items</button</p>
      </div>
    </div>
  </div>
</div> 
  {% include "shop/footer.html" %}
  <script src="{% static "shop/js/checkout.js" %}"></script> 

       
</body>
</html>
