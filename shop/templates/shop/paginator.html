{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static "shop/css/paginator.css" %}">
{% endblock %}



<div class="pagination">
  
    {% if products.has_previous %}
    
        
        <a  href="?page={{ products.previous_page_number}}">&laquo;</a> 
    {% endif %}

    <a  class="active" href="?page={{ products.number}}">{{products.number}}</a>

    {% if products.has_next %}
    <a href="?page={{ products.next_page_number }}">&raquo;</a>  
    {% endif %}
   
</div>
